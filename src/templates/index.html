<!DOCTYPE html>

  <body>
    <!-- Navbar -->
    <div class="wrapper">
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary position-sticky sticky-top m-0"
      >
        <div class="container">
          <button
            class="navbar-toggler mb-3"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="dropdown mx-3 darkmode">
            <button
              class="btn nav-link dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i
                class="bi bi-sun-fill theme-icon-active"
                data-theme-icon-active="bi-sun-fill"
              ></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <button
                  class="dropdown-item d-flex align-items-center"
                  type="button"
                  data-bs-theme-value="light"
                >
                  <i
                    class="bi bi-sun-fill me-2 opacity-50"
                    data-theme-icon="bi-sun-fill"
                  ></i>
                  Light
                </button>
              </li>
              <li>
                <button
                  class="dropdown-item d-flex align-items-center"
                  type="button"
                  data-bs-theme-value="dark"
                >
                  <i
                    class="bi bi-moon-fill me-2 opacity-50"
                    data-theme-icon="bi-moon-fill"
                  ></i>
                  Dark
                </button>
              </li>
              <li>
                <button
                  class="dropdown-item d-flex align-items-center"
                  type="button"
                  data-bs-theme-value="auto"
                >
                  <i
                    class="bi bi-circle-half me-2 opacity-50"
                    data-theme-icon="bi-circle-half"
                  ></i>
                  Auto
                </button>
              </li>
            </ul>
          </div>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav gap-3 offset-1">
              <a class="nav-link" href="/">Home</a>

              <a class="nav-link" href="#/project">Project</a>
              <a class="nav-link" href="#/contact">Contact</a>
            </div>

      <main id="mainContent"></main>

      <footer
